<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <title>Portal Do Aluno</title>

         <link href="css/bootstrap.min.css" rel="stylesheet">	
       
        <script src="js/angular.js"></script>
        <script src="js/ngMask.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <link href="css/style.css" rel="stylesheet">

    </head>
        <body ng-app="app" ng-controller="appController">

    	  <div class="container-fluid">
             
             <div class="row" ng-if="exibir=='login'">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                  <div class="page-header">
                    <h1 align="center">
                        Portal do Aluno
                    </h1>
                 </div>
                  <form role="form">
                        <div class="form-group">
                            <input type="text" style="text-align: center" ng-model="aluno.ra" Mask="9999-999" placeholder="Aluno" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Senha"   style="text-align: center" maxlength="6" class="form-control"  />
                        </div>
                            <button type="button" ng-click="acessar()" class="btn btn-lg btn-primary btn-block">Entrar</button>
                   </form>
                </div>
                <div class="col-md-4">
                </div>
            </div>

            <div class="row" ng-if="exibir=='notas'">
                <br><br><br>
                <div class="col-md-12">
                    <div class="panel panel-primary" style="min-width: 330px">
                        <div class="panel-heading">
                            <h3 class="panel-title" style="text-align: center;">
                                Disciplinas Matriculadas
                            </h3>
                        </div>
                        <div class="panel-body">
                             <table class="table table-hover table-striped table-bordered" style="text-align: center;">
                                    <thead class='header'>
                                        <tr>
                                            <th>Mat√©ria</th>
                                            <th>Faltas</th>
                                            <th>Nota 1</th>
                                            <th>Nota 2</th>
                                            <th>Sub</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in alunosDisciplinas">
                                            <td>{{x.disciplina.descricao}}</td>
                                            <td>{{x.faltas}}</td>
                                            <td>{{x.nota1}}</td>
                                            <td>{{x.nota2}}</td>
                                            <td>{{x.sub}}</td>
                                        </tr>
                                   </tbody> 
                              </table>
                        </div>
                       
                    </div>
                </div>
            </div>

        </div>

        <footer class="footer" style="min-width: 350px">
            <div class="container" align="center">
                <span class="text-muted">Portal do Aluno 2016</span>
             </div>
        </footer>




       
        </body>
</html>
